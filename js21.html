<h2>JavaScript For Loop</h2>

<p id="demo"></p>

<script>
let text = "";

for (let i = 0; i < 5; i++) {
  text += "The number is " + i + "<br>";
}

//i starts at 0, the highest number that it'll go to is 4 since that the maximum number before being less than 5. 

document.getElementById("demo").innerHTML = text;
</script>
