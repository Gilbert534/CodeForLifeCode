<html>

    <p id="demo"></p>

        <script>

            const clock = {
                size: "small", 
                shape: "rectangle", 
                time: "5:49", 
                type: "digital", 
                color: "black",

            clockType: function() {
               return this.color + this.type + "clock" 
            }    

        }

        document.getElementById("demo").innerHTML = clock.clockType();

        </script>

</html>
